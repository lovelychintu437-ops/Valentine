<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love You ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  min-height:100vh;
  font-family:'Segoe UI',sans-serif;
  background: linear-gradient(-45deg,#ff758c,#ff7eb3,#ff9a9e,#fad0c4);
  background-size:400% 400%;
  animation: gradientMove 12s ease infinite;
  color:white;
  text-align:center;
  overflow-x:hidden;
  display:flex;
  flex-direction:column;
  align-items:center;
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* üíå Envelope */
#envelope{
  position:fixed;
  top:30px;
  left:50%;
  transform:translateX(-50%);
  font-size:65px;
  cursor:pointer;
  animation:pulse 1.5s infinite;
  z-index:1000;
}
@keyframes pulse{
  0%{transform:translateX(-50%) scale(1);}
  50%{transform:translateX(-50%) scale(1.2);}
  100%{transform:translateX(-50%) scale(1);}
}

/* Hidden content */
#content{
  display:none;
  max-width:800px;
  margin-top:120px;
  padding:20px;
}

/* Typewriter */
#typingText{
  font-size:1.2em;
  line-height:1.8;
  min-height:250px;
}

/* Carousel photos */
.carousel{
  margin-top:40px;
  position:relative;
  width:90%;
  max-width:400px;
  overflow:hidden;
  border-radius:22px;
}

.carousel-track{
  display:flex;
  transition:transform 0.7s ease;
}

.carousel-track img{
  width:100%;
  aspect-ratio:9/16;
  object-fit:cover;
  border-radius:22px;
  margin-right:15px;
  flex-shrink:0;
  opacity:0;
  transform: translateY(50px);
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.carousel-track img.active{
  opacity:1;
  transform: translateY(0);
}

/* Hearts */
.heart{
  position:absolute;
  font-size:22px;
  animation:float 6s linear infinite;
}
@keyframes float{
  0%{transform:translateY(100vh);opacity:0}
  10%{opacity:1}
  100%{transform:translateY(-10vh);opacity:0}
}

/* Mobile touch cursor fix */
@media (max-width: 768px){
  #content{margin-top:80px;}
}
</style>
</head>

<body>

<!-- Music -->
<audio id="loveMusic" loop muted>
  <source src="romantic.mp3" type="audio/mpeg">

<!-- Envelope -->

<!-- Hidden content -->

  <!-- Carousel -->

<script>
// Floating hearts
function heart(){
 const h=document.createElement("div");
 h.className="heart";
 h.innerHTML="üíñ";
 h.style.left=Math.random()*100+"vw";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),6000);
}
setInterval(heart,300);

// Envelope click - start typewriter + music
const envelope = document.getElementById("envelope");
const content = document.getElementById("content");
const typingText = document.getElementById("typingText");
const loveMusic = document.getElementById("loveMusic");

const message = `Hey Ammaduu‚ù§Ô∏è

On 22nd June 2022-

the first time I saw you on your birthday, in that purple dress. That was the day I fell in love with you üíú

Every moment with you makes me happy.

Whether I'm sad or smiling, you're the one I want to share everything with you

Through all 4 years of BTech and still, I loved you quietlyü´£.

But after you went to the abroad, I started missing you a lot, and even our calls and messages became less

On this Valentine's Day, you said yes to meüíò

Love You Ammaduuüòò`;

envelope.addEventListener("click", function(){
  envelope.style.display = "none";
  content.style.display = "block";

  // Start music
  loveMusic.muted = false;
  loveMusic.play();

  // Typewriter effect
  let i = 0;
  function typeWriter(){
    if(i < message.length){
      typingText.innerHTML += message.charAt(i);
      i++;
      setTimeout(typeWriter, 35);
    } else {
      startCarousel();
    }
  }
  typeWriter();
});

// Carousel effect
function startCarousel(){
  const track = document.getElementById("carouselTrack");
  const slides = track.querySelectorAll("img");
  let currentIndex = 0;

  // Show first slide
  slides[0].classList.add("active");

  setInterval(()=>{
    slides[currentIndex].classList.remove("active");
    currentIndex = (currentIndex+1)%slides.length;
    slides[currentIndex].classList.add("active");
  }, 2500);

  // Touch drag support
  let startX = 0;
  let isDragging = false;

  track.addEventListener("touchstart", e=>{
    startX = e.touches[0].clientX;
    isDragging = true;
  });
  track.addEventListener("touchmove", e=>{
    if(!isDragging) return;
    const moveX = e.touches[0].clientX - startX;
    track.style.transform = `translateX(${ -currentIndex*100 + moveX/track.clientWidth*100 }%)`;
  });
  track.addEventListener("touchend", e=>{
    isDragging = false;
  });

  // Mouse drag support (desktop)
  track.addEventListener("mousedown", e=>{
    startX = e.clientX;
    isDragging = true;
  });
  track.addEventListener("mousemove", e=>{
    if(!isDragging) return;
    const moveX = e.clientX - startX;
    track.style.transform = `translateX(${ -currentIndex*100 + moveX/track.clientWidth*100 }%)`;
  });
  track.addEventListener("mouseup", e=>{
    isDragging = false;
  });
  track.addEventListener("mouseleave", e=>{
    isDragging = false;
  });
}
</script>

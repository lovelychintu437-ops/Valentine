<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  background: linear-gradient(-45deg,#ff758c,#ff7eb3,#ff9a9e,#fad0c4);
  background-size:400% 400%;
  animation: gradientMove 12s ease infinite;
  font-family:'Segoe UI',sans-serif;
  color:white;
  text-align:center;
  overflow-x:hidden;
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Envelope */
#envelope{
  position:fixed;
  top:30px;
  left:50%;
  transform:translateX(-50%);
  font-size:70px;
  cursor:pointer;
  animation:pulse 1.5s infinite;
  z-index:1000;
}

@keyframes pulse{
  0%{transform:translateX(-50%) scale(1);}
  50%{transform:translateX(-50%) scale(1.2);}
  100%{transform:translateX(-50%) scale(1);}
}

#content{
  display:none;
  max-width:900px;
  margin:140px auto 40px;
  padding:20px;
}

#typingText{
  font-size:1.2em;
  line-height:1.9;
  white-space:pre-line;
  min-height:300px;
}

/* Carousel */
.carousel-container{
  display:none;
  width:100%;
  margin-top:40px;
  overflow:hidden;
  opacity:0;
  transform:translateY(40px);
  transition:all 1s ease;
}

.carousel-container.show{
  display:block;
  opacity:1;
  transform:translateY(0);
}

.carousel-track{
  display:flex;
  gap:20px;
  transition:transform 0.5s ease;
}

.carousel-track img{
  width:250px;
  aspect-ratio:9/16;
  object-fit:cover;
  border-radius:20px;
  flex-shrink:0;
  transition:transform 0.4s ease;
}

.carousel-track img:hover{
  transform:scale(1.08);
}

@media(max-width:768px){
  .carousel-track img{
    width:180px;
  }
}

/* Floating Hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:floatUp 6s linear infinite;
  opacity:0.7;
}

@keyframes floatUp{
  from{transform:translateY(0);}
  to{transform:translateY(-110vh);}
}
</style>
</head>

<body>

<div id="envelope" onclick="startLove()">üíå</div>

<audio id="music" src="romantic.mp3" loop></audio>

<div id="content">
  <div id="typingText"></div>

  <div class="carousel-container" id="carousel">
    <div class="carousel-track" id="track"></div>
  </div>
</div>

<script>
const text = `Hey Ammaduu‚ù§Ô∏è

On 22nd June 2022-
the first time I saw you on your birthday, in that purple dress. 
That was the day I fell in love with you üíú

Every moment with you makes me happy.

When I'm sad or happy, you're the one I want to share everything

Through all 4 years of BTech and still, I loved you quietlyü´£.

But after you went abroad, I started missing you a lot, 
and even our calls and messages became less

On this Valentine's Day, you said yes to meüíò

Love You Ammaduuüòò`;

let i = 0;
let index = 0;
let autoSlide;

const typingElement = document.getElementById("typingText");
const track = document.getElementById("track");

/* Create 30 photos */
for(let j=1;j<=30;j++){
  const img=document.createElement("img");
  img.src="pic"+j+".jpg";
  track.appendChild(img);
}

function startLove(){
  document.getElementById("content").style.display="block";
  document.getElementById("envelope").style.display="none";
  document.getElementById("music").play().catch(()=>{});
  typeWriter();
}

function typeWriter(){
  if(i < text.length){
    typingElement.innerHTML += text.charAt(i);
    i++;
    setTimeout(typeWriter,40);
  }else{
    showCarousel();
  }
}

function showCarousel(){
  const carousel=document.getElementById("carousel");

  index=0;
  track.style.transform="translateX(0px)";

  carousel.classList.add("show");

  setTimeout(()=>{
    startAutoSlide();
  },500);
}

function startAutoSlide(){
  autoSlide=setInterval(()=>{
    index++;
    if(index>29) index=0;
    moveCarousel();
  },2500);
}

function moveCarousel(){
  const imgWidth=track.children[0].offsetWidth+20;
  track.style.transform=`translateX(${-index*imgWidth}px)`;
}

/* Drag Support */
let startX=0;
let isDragging=false;

track.addEventListener("mousedown",(e)=>{
  isDragging=true;
  startX=e.pageX;
});

track.addEventListener("mouseup",()=>isDragging=false);
track.addEventListener("mouseleave",()=>isDragging=false);

track.addEventListener("mousemove",(e)=>{
  if(!isDragging) return;
  let diff=e.pageX-startX;
  if(diff>50){
    index=index<=0?29:index-1;
    moveCarousel();
    isDragging=false;
  }
  if(diff<-50){
    index=index>=29?0:index+1;
    moveCarousel();
    isDragging=false;
  }
});

/* Touch */
track.addEventListener("touchstart",(e)=>{
  startX=e.touches[0].clientX;
});

track.addEventListener("touchend",(e)=>{
  let endX=e.changedTouches[0].clientX;
  if(startX-endX>50){
    index=index>=29?0:index+1;
  }else if(endX-startX>50){
    index=index<=0?29:index-1;
  }
  moveCarousel();
});

/* Floating Hearts */
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},500);
</script>

</body>
</html>

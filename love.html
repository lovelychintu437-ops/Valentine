<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love You ‚ù§Ô∏è</title>
<style>
/* ---------- BODY & BACKGROUND ---------- */
body{
  margin:0;
  min-height:100vh;
  background: linear-gradient(-45deg,#ff758c,#ff7eb3,#ff9a9e,#fad0c4);
  background-size:400% 400%;
  animation: gradientMove 12s ease infinite;
  font-family:'Segoe UI',sans-serif;
  color:white;
  text-align:center;
  overflow-x:hidden;
  display:flex;
  flex-direction:column;
  align-items:center;
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ---------- ENVELOPE ---------- */
#envelope{
  font-size:65px;
  cursor:pointer;
  animation:pulse 1.5s infinite;
  margin-top:40px;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.2);}
  100%{transform:scale(1);}
}

/* ---------- CONTENT ---------- */
#content{
  max-width:1000px;
  margin:30px auto 60px;
  padding:20px;
  display:none;
}

#typingText{
  font-size:1.2em;
  line-height:1.7;
  min-height:220px;
  text-align:center;
}

/* ---------- CAROUSEL ---------- */
.carousel-container{
  overflow:hidden;
  width:100%;
  max-width:400px;
  margin:30px auto;
  display:none; /* Hidden until typing finishes */
  position:relative;
}

.carousel-track{
  display:flex;
  transition:transform 0.5s ease;
}

.carousel-track img{
  min-width:100%;
  object-fit:cover;
  border-radius:20px;
  margin:0 5px;
  box-shadow:0 15px 35px rgba(0,0,0,0.35);
  cursor:pointer;
  opacity:0;
  transform: translateY(50px);
  transition: transform 0.7s ease, opacity 0.7s ease;
  aspect-ratio:9 / 16; /* Portrait 9:16 ratio */
}

/* ---------- HEART FLOAT ---------- */
.heart{
  position:absolute;
  font-size:22px;
  animation:float 6s linear infinite;
}

@keyframes float{
  0%{transform:translateY(100vh);opacity:0}
  10%{opacity:1}
  100%{transform:translateY(-10vh);opacity:0}
}
</style>
</head>
<body>

<!-- Background music -->
<audio id="bgMusic" loop muted>
  <source src="romantic.mp3" type="audio/mpeg">
</audio>

<!-- Envelope -->
<div id="envelope">üíå</div>

<!-- Hidden content -->
<div id="content">
  <div id="typingText"></div>

  <!-- Carousel -->
  <div class="carousel-container">
    <div class="carousel-track">
      <!-- 30 Photos -->

<script>
// ---------- HEART FLOAT ----------
function heart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíñ";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}
setInterval(heart,300);

// ---------- MUSIC ----------
const music = document.getElementById("bgMusic");

// Play music after first tap
document.getElementById("envelope").addEventListener("click", function(){
  music.muted = false;
  music.play();

  // Show content
  document.getElementById("content").style.display = "block";
  this.style.display = "none";

  startTyping();
});

// ---------- TYPEWRITER ----------
const message = `Hey Ammaduu‚ù§Ô∏è

On 22nd June 2022-

the first time I saw you on your birthday, in that purple dress. That was the day I fell in love with you üíú

Every moment with you makes me happy.

Whether I'm sad or smiling, you're the one I want to share everything with you

Through all 4 years of BTech and still, I loved you quietlyü´£.

But after you went to the abroad, I started missing you a lot, and even our calls and messages became less

On this Valentine's Day, you said yes to meüíò

Love You Ammaduuüòò`;

function startTyping(){
  const typingText = document.getElementById("typingText");
  let index=0;
  const interval = setInterval(()=>{
    typingText.innerText += message[index];
    index++;
    if(index >= message.length){
      clearInterval(interval);
      showCarousel();
    }
  },30);
}

// ---------- SHOW CAROUSEL AFTER TYPING ----------
function showCarousel(){
  const carousel = document.querySelector(".carousel-container");
  carousel.style.display="block";

  // Animate images
  const imgs = carousel.querySelectorAll("img");
  imgs.forEach((img,i)=>{
    setTimeout(()=>{
      img.style.opacity=1;
      img.style.transform="translateY(0)";
    }, i*150);
  });

  startCarouselAutoSlide();
}

// ---------- CAROUSEL AUTO SLIDE ----------
let currentIndex = 0;
function startCarouselAutoSlide(){
  const track = document.querySelector(".carousel-track");
  const images = track.querySelectorAll("img");
  const total = images.length;

  setInterval(()=>{
    currentIndex++;
    if(currentIndex >= total) currentIndex=0;
    track.style.transform = `translateX(-${currentIndex*100}%)`;
  },3000);
}

// ---------- DRAG SUPPORT ----------
let isDragging = false, startX, scrollLeft;
const track = document.querySelector(".carousel-track");

track.addEventListener("mousedown", (e)=>{
  isDragging=true;
  startX = e.pageX - track.offsetLeft;
  scrollLeft = track.offsetLeft;
});
track.addEventListener("mouseleave", ()=>{isDragging=false;});
track.addEventListener("mouseup", ()=>{isDragging=false;});
track.addEventListener("mousemove",(e)=>{
  if(!isDragging) return;
  e.preventDefault();
  const x = e.pageX - track.offsetLeft;
  const walk = x - startX;
  track.style.transform = `translateX(${ -currentIndex*100 + walk }px)`;
});

// Touch
track.addEventListener("touchstart",(e)=>{
  isDragging=true;
  startX=e.touches[0].pageX - track.offsetLeft;
});
track.addEventListener("touchend",()=>{isDragging=false;});
track.addEventListener("touchmove",(e)=>{
  if(!isDragging) return;
  const x = e.touches[0].pageX - track.offsetLeft;
  const walk = x - startX;
  track.style.transform = `translateX(${ -currentIndex*100 + walk }px)`;
});
</script>

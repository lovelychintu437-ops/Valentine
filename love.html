<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

body {
  min-height: 100vh;
  background: linear-gradient(-45deg,#ff758c,#ff7eb3,#ff9a9e,#fad0c4);
  background-size: 400% 400%;
  animation: gradientMove 12s ease infinite;
  font-family: 'Segoe UI', sans-serif;
  color: white;
  text-align: center;
}

@keyframes gradientMove {
  0% { background-position: 0% 50% }
  50% { background-position: 100% 50% }
  100% { background-position: 0% 50% }
}

/* Pre Text */
#preText {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #fff0f5;
  font-family: 'Dancing Script', cursive;
  font-size: clamp(24px, 3vw, 38px);
  text-align: center;
  z-index: 2000;
  text-shadow: 2px 2px 10px rgba(255,182,193,0.8);
  opacity: 0;
  transition: all 1s ease;
}

/* Heart */
#heart {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 60px;
  cursor: pointer;
  animation: bounce 1.5s infinite;
  z-index: 2500;
}

@keyframes bounce {
  0%,100% { transform: translate(-50%, -50%) scale(1); }
  50% { transform: translate(-50%, -50%) scale(1.2); }
}

/* Engagement */
#engagementArea {
  position: fixed;
  width: 100%;
  height: 100vh;
  top: 0;
  left: 0;
  z-index: 1000;
  display: none;
  overflow: hidden;
}

#maleHand {
  position: fixed;
  left: 0;
  top: 55%;
  transform: translateY(-50%);
  width: 260px;
  pointer-events: none;
}

#femaleHand {
  position: fixed;
  left: calc(100% - 260px);
  top: 55%;
  transform: translateY(-50%);
  width: 260px;
  cursor: grab;
  touch-action: none;
}

/* Content */
#content {
  display: none;
  max-width: 900px;
  margin: 140px auto 40px;
  padding: 20px;
}

#typingText {
  font-size: 1.2em;
  line-height: 1.6;
  white-space: pre-line;
  min-height: 300px;
}

/* Carousel */
.carousel-container {
  display: none;
  margin-top: 50px;
  opacity: 0;
  transform: translateY(40px);
  transition: all 1s ease;
}

.carousel-container.show {
  display: block;
  opacity: 1;
  transform: translateY(0);
}

.carousel-track {
  position: relative;
  height: 420px;
}

.carousel-track img {
  position: absolute;
  top: 0;
  left: 50%;
  width: 260px;
  aspect-ratio: 9/16;
  object-fit: cover;
  border-radius: 25px;
  transition: all 0.8s ease;
  box-shadow: 0 25px 50px rgba(0,0,0,0.4);
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  from { transform: translateY(0); }
  to { transform: translateY(-110vh); }
}

@media(max-width:768px) {
  #maleHand, #femaleHand { width: 180px; }
  .carousel-track { height: 340px; }
  .carousel-track img { width: 200px; }
  #heart { font-size: 50px; }
}
</style>
</head>

<body>

<div id="heart">‚ù§Ô∏è</div>

<div id="preText">
Ammadu, will you hold my hand forever? üíç<br>
Let‚Äôs get married.
</div>

<div id="engagementArea">
  <img src="male-hand-ring.png" id="maleHand">
  <img src="female-hand.png" id="femaleHand">
</div>

<audio id="music" src="romantic.mp3" loop></audio>

<div id="content">
  <div id="typingText"></div>

  <div class="carousel-container" id="carousel">
    <div class="carousel-track" id="track"></div>
  </div>
</div>

<script>

const text = `Happy Valentine's Day Ammaduu ‚ù§Ô∏è

On 22nd June 2022,
The first time I saw you on your birthday, in that purple dress.
That was the day I fell in love with you üíú

Every moment with you makes me happy.

When I'm sad or happy, you're the one I want to share everything with.

Through all 4 years of BTech and still, I loved you quietly ü´£

But after you went abroad, I started missing you a lot,
and even our calls and messages became less.

On this Valentine's Day, you said yes to me üíò

Love You Ammaduu üòò`;

let i = 0;
let index = 0;
let autoSlide;

const typing = document.getElementById("typingText");
const track = document.getElementById("track");
const male = document.getElementById("maleHand");
const female = document.getElementById("femaleHand");
const engagement = document.getElementById("engagementArea");
const heart = document.getElementById("heart");
const preText = document.getElementById("preText");

/* Load Images */
for (let j = 1; j <= 30; j++) {
  const img = document.createElement("img");
  img.src = "pic" + j + ".jpg";
  track.appendChild(img);
}

/* Heart Click */
heart.addEventListener("click", () => {
  heart.style.display = "none";
  preText.style.opacity = "1";
  document.getElementById("music").play().catch(()=>{});
  
  setTimeout(() => {
    preText.style.top = "35%";
    engagement.style.display = "block";
  }, 3000);
});

/* Drag Logic */
let dragging = false;
let startX = 0;
let startLeft = 0;
let moved = false;

female.addEventListener("pointerdown", (e) => {
  dragging = true;
  startX = e.clientX;
  startLeft = female.offsetLeft;
  preText.style.opacity = "0";
});

window.addEventListener("pointerup", () => dragging = false);

window.addEventListener("pointermove", (e) => {
  if (!dragging || moved) return;

  let delta = e.clientX - startX;
  let newLeft = startLeft + delta;

  if (newLeft < window.innerWidth * 0.25)
    newLeft = window.innerWidth * 0.25;

  female.style.left = newLeft + "px";

  let maleTarget = newLeft - male.offsetWidth + 30;
  male.style.left = maleTarget + "px";

  if (newLeft <= window.innerWidth / 2) {
    dragging = false;
    moveToCenter();
  }
});

function moveToCenter() {
  if (moved) return;
  moved = true;

  const center = window.innerWidth / 2;

  male.style.transition = "1s";
  female.style.transition = "1s";

  male.style.left = (center - male.offsetWidth) + "px";
  female.style.left = (center - 30) + "px";

  setTimeout(() => {
    engagement.style.display = "none";
    startLove();
  }, 900);
}

function startLove() {
  document.getElementById("content").style.display = "block";
  window.scrollTo({ top: 0, behavior: "smooth" });
  typeWriter();
}

function typeWriter() {
  if (i < text.length) {
    typing.textContent += text.charAt(i);
    i++;
    setTimeout(typeWriter, 40);
  } else {
    showCarousel();
  }
}

function showCarousel() {
  const carousel = document.getElementById("carousel");
  carousel.classList.add("show");
  updateCarousel();

  autoSlide = setInterval(() => {
    index++;
    if (index > 29) index = 0;
    updateCarousel();
  }, 3000);
}

function updateCarousel() {
  const images = track.children;

  for (let k = 0; k < images.length; k++) {
    let offset = k - index;

    if (offset === 0) {
      images[k].style.transform = "translateX(-50%) scale(1.2)";
      images[k].style.opacity = "1";
      images[k].style.zIndex = "5";
    } else if (offset === -1) {
      images[k].style.transform = "translateX(-180%) scale(0.8)";
      images[k].style.opacity = "0.5";
    } else if (offset === 1) {
      images[k].style.transform = "translateX(80%) scale(0.8)";
      images[k].style.opacity = "0.5";
    } else {
      images[k].style.transform = "translateX(-50%) scale(0.6)";
      images[k].style.opacity = "0";
    }
  }
}

/* Floating Hearts */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "‚ù§Ô∏è";
  h.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}, 600);

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love You ‚ù§Ô∏è</title>
<style>
body{
  margin:0;
  min-height:100vh;
  background: linear-gradient(-45deg,#ff758c,#ff7eb3,#ff9a9e,#fad0c4);
  background-size:400% 400%;
  animation: gradientMove 12s ease infinite;
  font-family:'Segoe UI',sans-serif;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  overflow-x:hidden;
  color:white;
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* üíå Envelope */
#envelope{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  font-size:65px;
  cursor:pointer;
  animation:pulse 1.5s infinite;
  z-index:1000;
}
@keyframes pulse{
  0%{transform:translateX(-50%) scale(1);}
  50%{transform:translateX(-50%) scale(1.2);}
  100%{transform:translateX(-50%) scale(1);}
}

/* Container for text and carousel */
#content{
  display:none;
  width:90%;
  max-width:800px;
  margin-top:100px;
  text-align:center;
}

/* Typewriter text */
#typingText{
  font-size:1.2em;
  line-height:1.7;
  margin-bottom:40px;
  white-space: pre-wrap; /* keeps line breaks */
  text-align:center;
}

/* ---------- CAROUSEL ---------- */
.carousel{
  position:relative;
  width:100%;
  max-width:500px;
  margin:0 auto;
  overflow:hidden;
}

.carousel-track{
  display:flex;
  transition:transform 0.5s ease;
  opacity:0;
}

.carousel img{
  width:100%;
  aspect-ratio:9/16; /* 9:16 ratio */
  object-fit:cover;
  flex-shrink:0;
  border-radius:18px;
  margin:0 5px;
  transform: translateY(50px);
  opacity:0;
  transition:all 0.6s ease;
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:22px;
  animation:float 6s linear infinite;
}
@keyframes float{
  0%{transform:translateY(100vh);opacity:0}
  10%{opacity:1}
  100%{transform:translateY(-10vh);opacity:0}
}
</style>
</head>
<body>

<!-- üíå Envelope -->
<div id="envelope">üíå</div>

<!-- Hidden content -->
<div id="content">
  <div id="typingText"></div>
  
  <!-- Carousel -->
  <div class="carousel">
    <div class="carousel-track" id="carouselTrack">
      <!-- 30 photos -->
      <img src="pic1.jpg">
      <img src="pic2.jpg">
      <img src="pic3.jpg">
      <img src="pic4.jpg">
      <img src="pic5.jpg">
      <img src="pic6.jpg">
      <img src="pic7.jpg">
      <img src="pic8.jpg">
      <img src="pic9.jpg">
      <img src="pic10.jpg">
      <img src="pic11.jpg">
      <img src="pic12.jpg">
      <img src="pic13.jpg">
      <img src="pic14.jpg">
      <img src="pic15.jpg">
      <img src="pic16.jpg">
      <img src="pic17.jpg">
      <img src="pic18.jpg">
      <img src="pic19.jpg">
      <img src="pic20.jpg">
      <img src="pic21.jpg">
      <img src="pic22.jpg">
      <img src="pic23.jpg">
      <img src="pic24.jpg">
      <img src="pic25.jpg">
      <img src="pic26.jpg">
      <img src="pic27.jpg">
      <img src="pic28.jpg">
      <img src="pic29.jpg">
      <img src="pic30.jpg">
    </div>
  </div>
</div>

<script>
// Floating hearts
function heart(){
 const h=document.createElement("div");
 h.className="heart";
 h.innerHTML="üíñ";
 h.style.left=Math.random()*100+"vw";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),6000);
}
setInterval(heart,300);

// üíå Envelope click
const envelope = document.getElementById("envelope");
const content = document.getElementById("content");
const typingText = document.getElementById("typingText");

const message = `Hey Ammaduu‚ù§Ô∏è

On 22nd June 2022-
The first time I saw you on your birthday, in that purple dress.
That was the day I fell in love with you üíú

Every moment with you makes me happy.

Whether I'm sad or happy, you're the one I want to share everything

Through all 4 years of BTech and still, I loved you quietlyü´£.

But after you went to the abroad, I started missing you a lot,
and even our calls and messages became less

On this Valentine's Day, you said yes to meüíò

Love You Ammaduuüòò`;

envelope.addEventListener("click", function(){
  envelope.style.display = "none";
  content.style.display = "block";

  // Typewriter effect
  let i = 0;
  function typeWriter(){
    if(i < message.length){
      typingText.innerHTML += message.charAt(i);
      i++;
      setTimeout(typeWriter, 35);
    } else {
      showPhotos();
    }
  }
  typeWriter();
});

// Show photos after typing completes
function showPhotos(){
  const track = document.getElementById("carouselTrack");
  track.style.opacity = "1";

  Array.from(track.children).forEach((img, idx) => {
    setTimeout(() => {
      img.style.opacity = "1";
      img.style.transform = "translateY(0)";
    }, idx * 150); // stagger each photo
  });

  startCarousel();
}

// ---------- Carousel ----------
const track = document.getElementById("carouselTrack");
let index = 0;

function startCarousel(){
  setInterval(() => {
    index++;
    if(index >= track.children.length) index = 0;
    track.style.transform = `translateX(-${index*100}%)`;
  }, 2500);
}

// Optional: touch drag for mobile
let startX = 0;
let isDown = false;
track.addEventListener('mousedown', e => { isDown = true; startX = e.pageX; });
track.addEventListener('mouseup', e => { isDown=false; });
track.addEventListener('mouseleave', e=>{isDown=false;});
track.addEventListener('mousemove', e=>{
  if(!isDown) return;
  let dx = e.pageX - startX;
  track.style.transform = `translateX(${ -index*100 + dx/track.offsetWidth*100 }%)`;
});

// Mobile touch events
track.addEventListener('touchstart', e => startX = e.touches[0].clientX);
track.addEventListener('touchmove', e => {
  let dx = e.touches[0].clientX - startX;
  track.style.transform = `translateX(${ -index*100 + dx/track.offsetWidth*100 }%)`;
});
track.addEventListener('touchend', e => {
  let dx = e.changedTouches[0].clientX - startX;
  if(dx < -50) index++; 
  if(dx > 50) index--; 
  if(index < 0) index = 0;
  if(index >= track.children.length) index = track.children.length-1;
  track.style.transform = `translateX(-${index*100}%)`;
});
</script>
</body>
</html>

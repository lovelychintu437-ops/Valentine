<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love You ‚ù§Ô∏è</title>
<style>
body{
  margin:0;
  min-height:100vh;
  background: linear-gradient(-45deg,#ff758c,#ff7eb3,#ff9a9e,#fad0c4);
  background-size:400% 400%;
  animation: gradientMove 12s ease infinite;
  font-family:'Segoe UI',sans-serif;
  color:white;
  text-align:center;
  overflow-x:hidden;
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* üíå Envelope */
#envelope{
  position:fixed;
  top:30px;
  left:50%;
  transform:translateX(-50%);
  font-size:65px;
  cursor:pointer;
  animation:pulse 1.5s infinite;
  z-index:1000;
}

@keyframes pulse{
  0%{transform:translateX(-50%) scale(1);}
  50%{transform:translateX(-50%) scale(1.2);}
  100%{transform:translateX(-50%) scale(1);}
}

/* Hidden content initially */
#content{
  display:none;
  max-width:1000px;
  margin:140px auto 60px;
  padding:20px;
}

/* Typewriter text */
#typingText{
  font-size:1.2em;
  line-height:1.8;
  min-height:200px;
  white-space:pre-line;
}

/* ---------- GALLERY ---------- */
#gallery{
  display:none; /* STEP 1 ‚Äî hidden initially */
  margin-top:50px;
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:20px;
}

#gallery img{
  width:100%;
  aspect-ratio:1 / 2;
  object-fit:cover;
  border-radius:22px;
  box-shadow:0 15px 35px rgba(0,0,0,0.35);
  opacity:0;
  transform:translateY(50px);
  transition: all 0.6s ease;
}

@media (max-width: 768px){
  #gallery{
    grid-template-columns:repeat(2,1fr);
  }
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:22px;
  animation:float 6s linear infinite;
}
@keyframes float{
  0%{transform:translateY(100vh);opacity:0}
  10%{opacity:1}
  100%{transform:translateY(-10vh);opacity:0}
}
</style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="romantic.mp3" type="audio/mpeg">
</audio>

<div id="envelope">üíå</div>

<div id="content">
  <div id="typingText"></div>

  <!-- 30 Photos -->

    <img src="pic18.jpg">
    <img src="pic19.jpg">

    <img src="pic21.jpg">
    <img src="pic22.jpg">

</div>

<script>
// ---------- HEARTS ----------
function heart(){
 const h=document.createElement("div");
 h.className="heart";
 h.innerHTML="üíñ";
 h.style.left=Math.random()*100+"vw";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),6000);
}
setInterval(heart,300);

// ---------- ENVELOPE CLICK ----------
const envelope = document.getElementById("envelope");
const content = document.getElementById("content");
const typingText = document.getElementById("typingText");
const gallery = document.getElementById("gallery");
const music = document.getElementById("bgMusic");

envelope.addEventListener("click", function(){
  // Show content
  content.style.display = "block";
  envelope.style.display = "none";

  // Play music
  music.muted = false;
  music.play();

  // Typewriter text
  const text = `Hey Ammaduu ‚ù§Ô∏è
On 22nd June 2022 ‚Äî the first time I saw you in that purple dress üíú
That was the day I fell in love with you.

Through 4 years of BTech and beyond, I loved you quietly ü´£

But after you went to the abroad,I started missing you a lot,
and even our calls and messages became less

On this Valentine‚Äôs Day, you said yes to me üíò

Love You Ammaduu üòò`;

  let index = 0;
  function typeWriter(){
    if(index < text.length){
      typingText.innerHTML += text.charAt(index);
      index++;
      setTimeout(typeWriter, 50);
    } else {
      // STEP 2 ‚Äî Show gallery after typing completes
      showGallery();
    }
  }
  typeWriter();
});

// ---------- SHOW GALLERY WITH SLIDE + FADE ----------
function showGallery(){
  gallery.style.display = "grid";
  const photos = gallery.querySelectorAll("img");
  photos.forEach((img, i) => {
    setTimeout(()=>{
      img.style.opacity = 1;
      img.style.transform = "translateY(0)";
    }, i*150); // staggered effect
  });
}
</script>

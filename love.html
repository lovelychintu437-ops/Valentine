<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love You ‚ù§Ô∏è</title>
<style>
body{
  margin:0;
  min-height:100vh;
  background: linear-gradient(-45deg,#ff758c,#ff7eb3,#ff9a9e,#fad0c4);
  background-size:400% 400%;
  animation: gradientMove 12s ease infinite;
  font-family:'Segoe UI',sans-serif;
  color:white;
  text-align:center;
  overflow-x:hidden;
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* üíå Envelope */
#envelope{
  position:fixed;
  top:30px;
  left:50%;
  transform:translateX(-50%);
  font-size:65px;
  cursor:pointer;
  animation:pulse 1.5s infinite;
  z-index:1000;
}

@keyframes pulse{
  0%{transform:translateX(-50%) scale(1);}
  50%{transform:translateX(-50%) scale(1.2);}
  100%{transform:translateX(-50%) scale(1);}
}

/* Hidden content initially */
#content{
  display:none;
  max-width:1000px;
  margin:140px auto 60px;
  padding:20px;
}

/* Typewriter text */
#typingText{
  font-size:1.2em;
  line-height:1.7;
  min-height:250px;
  white-space:pre-line;
}

/* ---------- CAROUSEL ---------- */
.carousel-container{
  display:none;
  max-width:900px;
  margin:40px auto 60px;
  overflow:hidden;
  position:relative;
}

.carousel-track{
  display:flex;
  transition: transform 0.5s ease-in-out;
}

.carousel-track img{
  min-width:100%;
  object-fit:cover;
  border-radius:20px;
  margin:0 5px;
  box-shadow:0 15px 35px rgba(0,0,0,0.35);
  cursor:pointer;
  opacity:0;
  transform: translateY(50px);
  transition: transform 0.7s ease, opacity 0.7s ease;
}

/* Show current photo */
.carousel-track img.active{
  opacity:1;
  transform: translateY(0);
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:22px;
  animation:float 6s linear infinite;
}

@keyframes float{
  0%{transform:translateY(100vh);opacity:0}
  10%{opacity:1}
  100%{transform:translateY(-10vh);opacity:0}
}
</style>
</head>

<body>

  <source src="romantic.mp3" type="audio/mpeg">

<div id="envelope">üíå</div>

<div id="content">

  <div class="carousel-container">
    <div class="carousel-track">

<script>
// ---------- MUSIC ----------
const music = document.getElementById("bgMusic");
document.addEventListener("click", function () {
  music.muted = false;
  music.play();
}, { once: true });

// ---------- HEARTS ----------
function heart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíñ";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}
setInterval(heart,300);

// ---------- TYPEWRITER ----------
const envelope = document.getElementById("envelope");
const content = document.getElementById("content");
const typingText = document.getElementById("typingText");

const text = `Hey Ammaduu ‚ù§Ô∏è

On 22nd June 2022-

the first time I saw you on your birthday, in that purple dress. That was the day I fell in love with you üíú

Every moment with you makes me happy.

Whether I'm sad or smiling, you're the one I want to share everything with you

Through all 4 years of BTech and still, I loved you quietlyü´£.

But after you went to the abroad, I started missing you a lot, and even our calls and messages became less

On this Valentine's Day, you said yes to me üíò

Love You Ammaduu üòò`;

envelope.addEventListener("click", function(){
  envelope.style.display="none";
  content.style.display="block";
  let i=0;
  function typeWriter(){
    if(i<text.length){
      typingText.innerHTML += text.charAt(i);
      i++;
      setTimeout(typeWriter, 35);
    } else {
      showCarousel();
    }
  }
  typeWriter();
});

// ---------- CAROUSEL FUNCTION ----------
function showCarousel(){
  const carouselContainer = document.querySelector(".carousel-container");
  carouselContainer.style.display="block";

  const track = document.querySelector(".carousel-track");
  const slides = track.children;
  let index = 0;
  const total = slides.length;

  function setActiveSlide(i){
    for(let s of slides){
      s.classList.remove("active");
    }
    slides[i].classList.add("active");
  }

  setActiveSlide(0);

  function moveNext(){
    index++;
    if(index>=total) index=0;
    track.style.transform = `translateX(-${index*100}%)`;
    setActiveSlide(index);
  }

  let autoSlide = setInterval(moveNext, 2500);

  // Drag support
  let startX, isDragging=false;

  track.addEventListener("mousedown", (e)=>{
    isDragging=true;
    startX=e.pageX;
    clearInterval(autoSlide);
  });

  track.addEventListener("mousemove", (e)=>{
    if(!isDragging) return;
    let diff = e.pageX - startX;
    track.style.transform = `translateX(${-index*100 + diff/track.offsetWidth*100}%)`;
  });

  track.addEventListener("mouseup", (e)=>{
    if(!isDragging) return;
    isDragging=false;
    let diff = e.pageX - startX;
    if(diff>50) index = (index-1+total)%total;
    else if(diff<-50) index = (index+1)%total;
    track.style.transform = `translateX(-${index*100}%)`;
    setActiveSlide(index);
    autoSlide=setInterval(moveNext,2500);
  });

  // Touch events
  track.addEventListener("touchstart",(e)=>{
    isDragging=true;
    startX=e.touches[0].clientX;
    clearInterval(autoSlide);
  });

  track.addEventListener("touchmove",(e)=>{
    if(!isDragging) return;
    let diff = e.touches[0].clientX - startX;
    track.style.transform = `translateX(${-index*100 + diff/track.offsetWidth*100}%)`;
  });

  track.addEventListener("touchend",(e)=>{
    if(!isDragging) return;
    isDragging=false;
    let diff = e.changedTouches[0].clientX - startX;
    if(diff>50) index = (index-1+total)%total;
    else if(diff<-50) index = (index+1)%total;
    track.style.transform = `translateX(-${index*100}%)`;
    setActiveSlide(index);
    autoSlide=setInterval(moveNext,2500);
  });
}
</script>

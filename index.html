<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  background: linear-gradient(-45deg,#ff9a9e,#fad0c4,#ff758c,#ff7eb3);
  background-size:400% 400%;
  animation: gradientMove 12s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.container{
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(10px);
  padding:40px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,0.3);
  width:80%;
  max-width:420px;
}

h1{
  color:white;
  font-size:2.1em;
}

.buttons{
  margin-top:30px;
  position:relative;
  height:60px;
}

button{
  padding:12px 28px;
  font-size:1.1em;
  border:none;
  border-radius:30px;
  cursor:pointer;
  position:absolute;
}

#yes{
  background:#ff2e63;
  color:white;
  left:20%;
}

#no{
  background:#555;
  color:white;
  left:55%;
}

.heart{
  position:absolute;
  font-size:20px;
  animation:float 6s linear infinite;
}

@keyframes float{
  0%{transform:translateY(100vh);opacity:0}
  10%{opacity:1}
  100%{transform:translateY(-10vh);opacity:0}
}
</style>
</head>

<body>
  <audio id="bgMusic" autoplay loop muted>
  <source src="romantic.mp3" type="audio/mpeg">
</audio>
<div class="container">
  <h1>Hey Ammaduu ü•∞<br>Will you be my Valentine? üíñ</h1>

  <div class="buttons">
    <button id="yes" onclick="goNext()">YES üíò</button>
    <button id="no" onmouseover="runAway()">NO üôà</button>
  </div>
</div>

<script>
const no=document.getElementById("no");

function runAway(){
  const box=document.querySelector(".buttons");
  const x=Math.random()*(box.clientWidth-no.offsetWidth);
  const y=Math.random()*(box.clientHeight-no.offsetHeight);
  no.style.left=x+"px";
  no.style.top=y+"px";
}

function goNext(){
  window.location.href="love.html";
}

function heart(){
 const h=document.createElement("div");
 h.className="heart";
 h.innerHTML="‚ù§Ô∏è";
 h.style.left=Math.random()*100+"vw";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),6000);
}
setInterval(heart,250);
</script>
<script>
const music = document.getElementById("bgMusic");

document.addEventListener("click", function () {
  music.muted = false;
  music.play();
}, { once: true });
</script>
</body>
</html>
